<!DOCTYPE html>
<html>
	<meta charset="UTF-8">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link href="styles.css" rel="stylesheet">
	</head>

	<body>
		<div class="crafting-body">
			<div class="title">
				<span class="title-name"></span><span style="font-weight: 600; margin-left: 15px;"></span>
				<div class="arrow-container">
					<i class="fas fa-arrow-left" id="fleche"></i>
				</div>
			</div>


			<div class="itemrequirements">
				<div class="card">	  
					<div class="card-body">
						<input type="number" class="quantite">
						<span id="time"><i class="fas fa-clock"></i> <span style="color: #fff; font-weight: 600;"><span id="craft-time"></span>s</span></span>
						<span id="percentage"><i class="fas fa-percentage"></i> <span style="color: #fff; font-weight: 600;"><span id="craft-percentage">100</span></span></span>
						<div style="color: #fff; font-weight: 600; font-size: 32px;" class="text-center"></div>
						<div class="d-flex align-items-center justify-content-center mx-1" id="side-image"></div>
						<span class="ingredients">Ingr√©dients</span>
						<div class="barre_1"></div>
						<div class="components-responsive"></div>
						<div class="custom-timer">
							<div class="progress">
								<div id="crafting-progress" class="progress-bar"></div>
							</div>
							<div id="craft-percentage" style="color: #fff; font-size: 18px; font-weight: 600; text-align: center; margin-top: 10px;">
							</div>
						</div>	
					</div>
				</div>
				<div id="craft-button-div" style="width: 100%; text-align: center;">
				</div>
		</div>		
		<div class="itemslist">
			<div class="card">
				<div class="card-body justify-content-start" style="background: transparent;">
					<div class="table-responsive" id="craft-table"></div>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
		<script src="scripts.js" type="text/javascript"></script>
	</body>
</html>
